<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charger Status</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta http-equiv="refresh" content="60">
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MyEnergi Zappi Charger Status</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="btn btn-primary" href="/">Refresh session</a>
                    <!-- <a href="/calculate_cgt" class="btn btn-primary mt-3">Calculate CGT</a>-->
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <table>
        <thead>
            <tr>
                {% for status in statuses %}
                    <th>{{ status.charger }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for status in statuses %}
                    <td style="background-color: {{ status.color }}; color: white;">{{ status.status }}</td>
                {% endfor %}
            </tr>
            <tr>
                {% for status in statuses %}
                    <td>Charge rate (kW): {{ status.total_charge }}</td>
                {% endfor %}
            </tr>
        </tbody>
    </table>
    </body>
</html>
